<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo">
            <a class="header__link" href="#">
              <img class="header__image" src="./images/logo___.png" />
            </a>
          </div>

          <div class="header__button button">
            <i class="button__icon bx-sm bx bx-menu-alt-left"></i>
            <div class="button__text">Каталог</div>
          </div>

          <div class="header__search search">
            <input placeholder="Я ищу..." type="text" class="search__input" />
            <button type="button" class="search__button">
              <i class="search__icon bx bx-sm bx-search"></i>
            </button>
          </div>

          <nav class="header__service">
            <ul class="header__list list">
              <li class="list__item">
                <i class="list__icon bx-sm bx bx-user"></i>
                <span class="list__text">Войти</span>
              </li>
              <li class="list__item">
                <i class="list__icon bx-sm bx bx-user"></i>
                <span class="list__text">Войти</span>
              </li>
              <li class="list__item">
                <i class="list__icon bx-sm bx bx-user"></i>
                <span class="list__text">Войти</span>
              </li>
              <li class="list__item last">
                <i class="list__icon bx-sm bx bx-user"></i>
                <span class="list__text">Войти</span>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
